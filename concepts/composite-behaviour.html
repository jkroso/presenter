<!doctype html>
<html>
<head>
<style>
  body {
    padding: 60px;
  }
  .car {
    width:50px;
    height: 30px;
    border-radius: 5px;
    background: blue;
    position: absolute;
  }
</style>
</head>
<body>
<script src="../dist/presenter.js"></script>
<script>
  var Car = presenter('<div class="car"></div>')

  Car.action(function keydown(e, subj){
      var dir
      switch (e.which) {
        case 37: dir = 'left'; break
        case 39: dir = 'up'; break
        case 40: dir = 'right'; break
        case 41: dir = 'down'; break
      }
      this.dispatch(dir, e, subj)
    })
    .when('down', function(_, subj){
      var el = subj.view
      el.style.top = el.offsetTop + 1 + 'px'
    })
    .when('up', function(_, subj){
      var el = subj.view
      el.style.top = el.offsetTop - 1 + 'px'
    })
    .when('right', function(_, subj){
      var el = subj.view
      el.style.left = el.offsetLeft + 1 + 'px'
    })
    .when('left', function(_, subj){
      var el = subj.view
      el.style.left = el.offsetLeft - 1 + 'px'
    })

  document.body.appendChild(new Car().view)
</script>
</body>
</html>
