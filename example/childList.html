<!doctype html>
<html>
  <head>
    <style>
      body {
        padding: 60px;
      }
      .object {
        padding: 30px;
        border:1px solid #ccc;
        border-radius: 3px;
      }
      .attr {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <script src="../../dist/presenter.js"></script>
    <script>
      var ChildList = Presenter.ChildList

      var model = {
        complete: true,
        title: 'task',
        kids: [
          {
            complete: false,
            title: 'task-kid',
            kids:[]
          }
        ]
      }

      function ObjView (model) {
        Presenter.call(this, '<div class="object"></div>')
        this.model = model
        this.attrs = new ChildList(this.view, this)
        for (var prop in model) {
          this.attrs.append(new Attr(prop))
        }
        var self = this
        model.kids.forEach(function (kid) {
          self.children.append(new ObjView(kid))
        })
      }

      function Attr (prop) {
        Presenter.call(this, '<div class="attr"></div>')
        this.view.innerHTML = prop
      }

      document.body.appendChild(new ObjView(model).view)
    </script>
  </body>
</html>
