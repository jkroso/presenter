<style>
	body {
		padding: 60px;
	}
	#list {
		border:1px solid #ccc;
		border-radius: 3px;
		width: 300px;
		margin: auto;
	}
	#list .item {
		border-bottom: 1px solid #ccc;
		padding: 10px;
	}
	#list .item.done {
		text-decoration: line-through;
	}
	#list .item:last-of-type {
		border-bottom: none;
	}
</style>

<body>
	<script>
		var View = require('..')
		var items = [
			{
				title: "see how jQuery does remove()",
				done: true
			},
			{
				title: "learn SVG",
				done: false
			},
			{
				title: "come up with a decent plugin system",
				done: false
			},
			{
				title: "build a better package manager",
				done: true
			}
		]

		// Todo item container
		var list = new View('<div id="list"></div>')

		// templates can be functions
		function renderItem(model){
			return '<div class="item">'+model.title+'</div>'
		}
		// Item class
		var Item = View(renderItem, function Item(model){
			this.events.on('click')
			if (model.done) this.classes.add('done')
		})

		Item.prototype.onClick = function (e) {
			this.classes.toggle('done')
			this.model.done = !this.model.done
		}

		// insert items
		items.forEach(function (model) {
			list.kids.append(new Item(model))
		})

		document.body.appendChild(list.el)
	</script>
</body>
